language: en
useGitignore: true
# TODO enableGlobDot: true
ignorePaths:
  # Excluded from spelling check
  - cspell.yml
  - package.json
  - package-lock.json
  - tsconfig.json
overrides:
  - filename: '**/docs/APIReference-*.md'
    ignoreRegExpList: ['/href="[^"]*"/']

ignoreRegExpList:
  - u\{[0-9a-f]{1,8}\}

words:
  - instanceof
  - QLID # GraphQLID
  - Reqs
  - transpiling
  # Mythology
  - Cronos
